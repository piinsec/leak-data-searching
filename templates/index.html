<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leak Data Search Tool</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>üîç Leak Data Search Tool</h1>
    <form id="searchForm">
      <input type="text" name="keyword" id="keyword" placeholder="Enter keyword (e.g. user123 or .gov)" required />
      <button type="submit" id="searchBtn" disabled>Search</button>
    </form>

    <div id="results"></div>
    <button id="exportBtn" style="display: none;">‚¨áÔ∏è Export Results as .txt</button>
  </div>

  <script>
    const form = document.getElementById('searchForm');
    const keywordInput = document.getElementById('keyword');
    const searchBtn = document.getElementById('searchBtn');
    const resultsDiv = document.getElementById('results');
    const exportBtn = document.getElementById('exportBtn');
    let currentResults = [];

    // Enable search button only when keyword is typed
    keywordInput.addEventListener('input', () => {
      const value = keywordInput.value.trim();
      searchBtn.disabled = value === '';
      resultsDiv.innerHTML = '';
      exportBtn.style.display = 'none';
    });

    // On form submit
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultsDiv.innerHTML = "<p>Searching...</p>";
      exportBtn.style.display = "none";
      currentResults = [];

      const formData = new FormData(form);
      const res = await fetch('/search', {
        method: 'POST',
        body: formData
      });

      const data = await res.json();
      resultsDiv.innerHTML = "";

      if (data.error) {
        resultsDiv.innerHTML = `<p class="error">${data.error}</p>`;
        return;
      }

      if (data.results.length === 0) {
        resultsDiv.innerHTML = "<p class='no-result'>No matching data found.</p>";
        return;
      }

      const ul = document.createElement('ul');
      data.results.forEach(line => {
        const li = document.createElement('li');
        li.textContent = line;
        ul.appendChild(li);
        currentResults.push(line);
      });
      resultsDiv.appendChild(ul);
      exportBtn.style.display = "inline-block";
    });

    // Export to .txt
    exportBtn.addEventListener('click', () => {
      const blob = new Blob([currentResults.join('\n')], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'leak_search_results.txt';
      a.click();
      URL.revokeObjectURL(url);
    });

    // On page load, clear form + results
    window.addEventListener('load', () => {
      form.reset();
      searchBtn.disabled = true;
      resultsDiv.innerHTML = "";
      exportBtn.style.display = "none";
      currentResults = [];
    });
  </script>
</body>
</html>
